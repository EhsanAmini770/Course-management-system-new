{% extends 'course_management/base.html' %} {% load crispy_forms_tags %} {% load static %} {% block title%}
<title>Course Managment</title>
{% endblock %} {% block content%}
<style>
    .textfield>label {
        color: #000000de;
        margin-bottom: 5px;
    }
    
    @media (max-width: 768px) {
        .col-md-0 {
            /* Add your styles for smaller screens here */
        }
    }
    /* Styles for screens with a minimum width of 769 pixels */
    
    @media (min-width: 769px) {
        .col-lg-10 {
            /* Add your styles for larger screens here */
        }
    }
    
    .fullscreen-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('your-background-image.jpg');
        background-size: cover;
        background-position: center;
    }
</style>

<div style="background-color:#063970;" class="fullscreen-background">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" style="padding-top: 0%;">
            <div style="justify-content: center; width: 50%;">
                <div style="border-radius: 1rem; background-color:white;">
                    <div style="margin-top: -3rem; display: flex;">
                        <div>
                            <div class="card-body p-4 p-lg-5 text-white">
                                <form method="POST">
                                    <div style="display: flex; justify-content: center;">
                                        <img src="{% static 'images/siyah-kurdele-logo.png' %}" alt="login form" class="img-fluid" style="max-width: 50%; max-height: 50%;" />
                                    </div>
                                    <br>
                                    <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;color: black; margin-left: 1mm; margin-top: 4mm;"><b>Personal login</b></h4>
                                    {% csrf_token %}
                                    <div class="textfield">
                                        <label>User Name</label>
                                        <input type="text" name="username" id="usernaem" {% if username %} value="{{username}}" {% endif %} placeholder="Username" class="form-control {%if user_error %} is-invalid {% endif %}" />
                                    </div>
                                    <br>
                                    <div class="textfield">
                                        <label>Password</label>
                                        <input type="password" name="password" id="password" placeholder="Password" class="form-control {%if user_error %} is-invalid {% endif %} " />

                                    </div>
                                    <br> {% if user_error %}
                                    <div class="form-check d-flex justify-content-left mb-4">
                                        <ul class="text-danger">
                                            <li>{{user_error}}</li>
                                        </ul>
                                    </div>
                                    {% endif %}
                                    <div style="justify-content: center; display: flex;">
                                        <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
